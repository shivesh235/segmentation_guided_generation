<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inpainting App</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .canvas-container {
            position: relative;
            margin: 20px auto;
            display: inline-block;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .image-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .image-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .loading {
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
        .prompt-container {
            margin: 20px 0;
            text-align: center;
        }
        #promptInput {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Image Inpainting App</h1>
            <p>Upload an image, select a region to modify, enter a prompt, and generate new content!</p>
        </div>
        
        <div class="upload-section" style="text-align: center;">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button class="button" onclick="document.getElementById('imageInput').click()">
                Upload Image
            </button>
        </div>

        <div class="loading" id="loadingIndicator" style="display: none;">
            Processing... This may take a few moments.
        </div>

        <div class="image-container">
            <div class="image-box">
                <div class="image-title">Original Image</div>
                <div class="canvas-container" id="canvasContainer">
                    <img id="originalImage" style="display: none;">
                    <canvas id="drawingCanvas" style="display: none;"></canvas>
                </div>
            </div>
            <div class="image-box">
                <div class="image-title">Generated Result</div>
                <img id="resultImage" style="display: none;">
            </div>
        </div>

        <div class="prompt-container">
            <input type="text" id="promptInput" placeholder="Enter a prompt describing what you want to generate (e.g., 'a beautiful mountain landscape')">
            <div>
                <button class="button" id="clearButton" style="display: none;" onclick="clearSelection()">
                    Clear Selection
                </button>
                <button class="button" id="generateButton" style="display: none;" onclick="generateInpainting()">
                    Generate
                </button>
            </div>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let isDrawing = false;
        let startX, startY;
        let currentRect = null;

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('imageInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Display original image
                    const originalImage = document.getElementById('originalImage');
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';
                    originalImageData = e.target.result;

                    // Setup canvas
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.style.display = 'block';
                    
                    // Show buttons
                    document.getElementById('clearButton').style.display = 'inline-block';
                    document.getElementById('generateButton').style.display = 'inline-block';
                    
                    // Clear any previous result
                    document.getElementById('resultImage').style.display = 'none';
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        });

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDrawing);
        canvas.addEventListener('mouseout', endDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            currentRect = null;
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const width = x - startX;
            const height = y - startY;
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(startX, startY, width, height);
            
            currentRect = {
                x: Math.min(startX, x),
                y: Math.min(startY, y),
                width: Math.abs(width),
                height: Math.abs(height)
            };
        }

        function endDrawing() {
            isDrawing = false;
        }

        function clearSelection() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            currentRect = null;
        }

        async function generateInpainting() {
            if (!currentRect) {
                alert('Please select a region to inpaint');
                return;
            }

            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8000/inpaint/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_data: originalImageData,
                        x: Math.round(currentRect.x),
                        y: Math.round(currentRect.y),
                        width: Math.round(currentRect.width),
                        height: Math.round(currentRect.height),
                        prompt: prompt
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Display result image
                const resultImage = document.getElementById('resultImage');
                resultImage.src = data.result_image;
                resultImage.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Error generating inpainting');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
